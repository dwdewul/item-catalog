{% extends "base.html" %}
{% block body %}
<h2> Are you sure you want to delete {{item_name}}?</h2>
<form action="{{ url_for('deleteItem', category_name=category_name, item_name=item_name)}}" method='post'>
  <div class="form-group">
    <input class="btn btn-danger" type='submit' value='Delete'>
    <a class="btn btn-primary" href="{{ url_for('showCategory', category_name=category_name)}}">Cancel</a>
  </div>
</form>
{% endblock %}
